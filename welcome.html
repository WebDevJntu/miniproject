<html>
	<head>
		<title>C language tutorial</title>
		<link rel="stylesheet" type="text/css" href="css/welcome.css">
		<script src="js/welcome.js"></script>
        
	</head>
	<body>
        <div id="master">
            
            <div id="dashboard" class="btn-group">
                <div id="name-and-photo">
                    <div id="photo"><img id="profile-pic" src="Koala.jpg" height="50px" width="50px"></div>
                    <div id="und"></div>
                    <div id="ued"></div>
                </div>
                <!--p id="ued"></p-->
                <button class="button" id="1" onclick="getInterviewExperiences()">Interview Experience</button>
                <button class="button" id="2" onclick="insertEditor()">Add Experience</button>
                <button class="button" id="3" >Your Posts</button>
                <button class="button" id="4" >Tips</button>
                <button class="button" id="5" onclick = "getQuestions()">Q/A</button>
                <button class="button" id="6" >Company Preparation</button>
                <button class="button" id="7" >About</button>
                <button id="logout" class="button" id="8" onclick="handleSignOut()" >SignOut</button>
            </div>
            
            <div id="displayPane">
                <div id="loader" style="display: none;"></div>
                <!--div id="editor"></div-->
                <div id="cards"  style="display:none">  </div>
                
                 <div id="cardcontent" style="display:none" >
                     
                        <div id="exp-close" onclick="gotoCards()">
                            <img id="exp-close-image" src="backbutton-init.png" onmouseover="changeCloseImage()" onmouseout="revertCloseImage()">
                        </div>
                        <div id="main-content">
                            <div id="description" ></div>
                            <label ID="comment-heading">COMMENTS</label><br>
                            <table class="text-entry">
                                <tr>
                                    <td><textarea id="comment-box" placeholder="Leave your comment here" rows="3" cols="100"></textarea></td>
                                    <td><button class="cmnt-button cmnt-button1" onclick="insertComment()">Post</button></td>
                                </tr>
                            </table>
                            <div id="comments"></div>
                        </div>
                </div>
                
                <div id="questions" style="display:none">
                    <table class="text-entry">
                        <tr>
                            <td><textarea id="questionbox" placeholder="Post your question here" rows="3" cols="100"></textarea></td>
                            <td><button class="q-button q-button1" onclick="insertQuestion()">Post</button></td>
                        </tr>
                    </table>
                    <label id="question-heading">QUESTIONS</label>
                    <div id="questionlist"></div>
                </div>
                
                <div id="questioncontent" style="display:none">
                    <div id="question-close" onclick="gotoQuestions()">
                        <img id="question-close-image" src="backbutton-init.png" onmouseover="changeCloseImage()" onmouseout="revertCloseImage()">
                    </div>
                    <div id="answer-content">
                        <div id="question"></div>
                        <table class="text-entry">
                            <tr>
                                <td><textarea id="answer-box" placeholder="Post your answer here" rows="3" cols="100"></textarea></td>
                                <td><button class="a-button a-button1" onclick="insertAnswer()">Post</button></td>
                            </tr>
                        </table>
                        <div id="answers"></div>
                    </div>
                </div>
                
                <iframe src = "editor.html" id = "editor" width = "100%" height="100%" style="border:none;display:none" hidden ></iframe>
            </div>
            
        </div>
        
		<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase-firestore.js"></script>
		<script src = "js/appconfig.js"></script> 
	</body>
</html>
