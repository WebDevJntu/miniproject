        <button id="display" onclick="display()">display</button>
        <button id="delete" onclick="deleteCity()">delete</button>

        <script>
            function insert(){
                var citiesRef = firebase.firestore().collection("cities");

                citiesRef.doc("SF").set({
                    name: "San Francisco", state: "CA", country: "USA",
                    capital: false, population: 860000 });
                citiesRef.doc("LA").set({
                    name: "Los Angeles", state: "CA", country: "USA",
                    capital: false, population: 3900000 });
                citiesRef.doc("DC").set({
                    name: "Washington, D.C.", state: null, country: "USA",
                    capital: true, population: 680000 });
                citiesRef.doc("TOK").set({
                    name: "Tokyo", state: "null", country: "Japan",
                    capital: true, population: 9000000 });
                citiesRef.doc("BJ").set({
                    name: "Beijing", state: null, country: "China",
                    capital: true, population: 21500000 });
               
            }
            function deleteCity(){
                firebase.firestore().collection("cities").doc("SF").delete().then(function() {
                console.log("Document successfully deleted!");
                }).catch(function(error) {
                console.error("Error removing document: ", error);
                });
            }
            function display()
			{
					var company_name =  window.prompt("ENTER");
					var colRef = firebase.firestore().collection("company");


					colRef.where("name", "==", company_name).get().then(function(querySnapshot) 
					{
						if(querySnapshot.empty)
						{
							DocRef = colRef.add({
							name: company_name,
							count: 1
							});
							
						}
						else
						{
							var DocRef = querySnapshot.docs[0];
							var doc_id = DocRef.id;
							var md_ct = DocRef.data().count+1;
							colRef.doc(doc_id).update({
								count: md_ct
							});
						}
					});
		}
        </script>
    </body>
