<html>
    <head><title>Registration</title>
    <link rel="stylesheet" type="text/css" href="css/loginStyle.css"></head>
    <script src="js/register.js"></script>
    <body>
        <div class="form">
            <table align="center" class="table">
                <tr>
                    <td><input type="text" id="NAME" class="textfield" placeholder="enter username"></td>
                </tr>
                <tr></tr>
                <tr>
                    <td><input type="email" id="EMAIL" class="textfield" placeholder="someone@example.com" required></td>
                </tr>
                <tr></tr>
                <tr>
                    <td><input type="password" id="PASSWORD" class="textfield" placeholder="enter password"></td>
                    <td>
                        <div class="tooltip"><img style="border-radius: 50%;" src="images/questionMark.jpg" width="42px" height="33px">
                          <span class="tooltiptext">
                            Should contain at least one uppercase letter, one lowercase letter and a number. Minimum
                               of 8 characters.
                          </span>
                        </div>
                    </td>
                </tr>
                <tr></tr>
                <tr>
                    <td><input type="password" id="CPASSWORD" class="textfield" placeholder="re-enter password"></td>
                </tr>
                <tr>
                    <td align="center">
                        <button id="SIGNUP" class="button button1" onclick="manageSignup()">Register</button>
                    </td>
                </tr>
                <tr><td><div id="ERROR"></div></td></tr>
            </table>
        </div>
        
        <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase-firestore.js"></script>
        <script src = "js/kappconfig.js">
          // Initialize Firebase
        </script>
    </body>
</html>
