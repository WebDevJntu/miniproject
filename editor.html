<html>
    <head>
        <title>TinyMCE - Setup</title>
		<link rel="stylesheet" type="text/css" href="css/editor.css">
    </head>
    <body>
		<header align="center">Authoring New Interview Experience</header>
		<p id="title">TITLE</p>
		<input type="text" name="title" id="titleID" placeholder="enter your role" class="textfield">
		<p id="company-name">COMPANY</p>
		<input type="text" name="title" id="companyID" placeholder="enter your company" class="textfield">
        <form id="get-data-form" method="post">
            <textarea class="tinymce" id="texteditor"></textarea>
            <br>
            <input type="submit" value="Submit Experience >>" class="button">
        </form>
        
        <div id="data-container"></div>
        
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="plugin/tinymce/tinymce.min.js"></script>
        <script type="text/javascript" src="plugin/tinymce/init-tinymce.js"></script>
        <script type="text/javascript" src="js/getdata.js"></script>
    </body>
</html>
