<html>
    <head>
         <title>Login</title>
		 <link rel="stylesheet" type="text/css" href="css/loginStyle.css">
			<script src="js/login.js">
			</script>
    </head>
    <body>
        <div id="loader" style="display: none;"></div>
        <div class="form" id="form">
            <table align="center" class="table">
                <tr>
                    <td><input type="text" id="EMAIL" class="textfield" placeholder="someone@example.com" required></td>
                </tr>
                <tr></tr>
                <tr>
                    <td><input type="password" id="PASSWORD" class="textfield" placeholder="enter password"></td>
                    <td>
                        <div class="tooltip"><img style="border-radius: 50%;" src="images/questionMark.jpg" width="42px" height="33px">
                          <span class="tooltiptext">
                            Should contain at least one uppercase letter, one lowercase letter and a number. Minimum
                               of 8 characters.  
                          </span>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td align="center"><button class="button button1" id="LOGIN" onclick="manageLogin()" >Login</button></td>
                </tr>
            </table>
            <hr>
            <table align="center" class="table">
                <tr>
                    <td align="left"><button class="gbutton gbutton1" id="GSIGNIN" onclick="manageGoogleSignin()" >Sign In with Google</button></td>
                    <td align="right"><a href="register.html">New User? Register Here</a></td>
                </tr>
                <tr><td colspan="2"><div id="ERROR"></div></td></tr>
            </table>
        </div>
        
        <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase-firestore.js"></script>
		<script src = "js/kappconfig.js">
		  // Initialize Firebase
		</script>
	</body>
</html>
